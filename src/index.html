<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tauri App</title>
  <script type="module" src="/main.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>Audio Streamer - GStreamer Demo</h1>

    <div class="audio-controls">
      <h2>Audio Capture & Playback</h2>
      <p>Click the button below to capture audio from your microphone and play it back in real-time.</p>

      <div class="control-panel">
        <button id="toggle-audio" type="button">Start Audio</button>
        <div id="status" class="status">Status: Stopped</div>
      </div>

      <div id="error-msg" class="error-msg"></div>
    </div>

    <div class="separator"></div>

    <div class="original-demo">
      <h3>Original Tauri Demo</h3>
      <form class="row" id="greet-form">
        <input id="greet-input" placeholder="Enter a name..." />
        <button type="submit">Greet</button>
      </form>
      <p id="greet-msg"></p>
    </div>
  </main>
</body>

</html>
